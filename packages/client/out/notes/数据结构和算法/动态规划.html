<p><strong>将一个问题拆成几个子问题，分别求解这些子问题，即可推断出大问题的解</strong></p>
<p>最优子结构：可以从子问题的最优结果推出更大规模问题的最优结果</p>
<p>无后效性：<strong>“未来与过去无关”</strong>，给定某一阶段的状态，则在这一阶段以后过程的发展不受这阶段以前各段状态的影响</p>
